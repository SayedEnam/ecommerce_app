{% extends 'partials/base.html' %}
{% load static %}

{% block content %}

        <section class="main-container col2-left-layout">
            <div class="container">
                <div class="row">
                    <div class="col-md-9 col-sm-8 col-xs-12 col-sm-push-4 col-md-push-3">
                        <!-- bestsell slider -->
                        <div class="bestsell-pro">
                            <div>
                                <div class="slider-items-products">
                                    <div class="bestsell-block">
                                        <div class="block-title">
                                            <h2>Best Sellers</h2>
                                        </div>
                                        <div id="bestsell-slider" class="product-flexslider hidden-buttons">
                                            <div class="slider-items slider-width-col4 products-grid block-content">
                                                {% for p in products %}
                                                <div class="item">
                                                    <div class="item-inner">
                                                        <div class="item-img">
                                                            <div class="item-img-info"> <a class="product-image" title="Retis lapen casen" href="product_detail.html"> <img alt="Retis lapen casen" src="{{ p.image.url }}"> </a>
                                                                <div class="new-label new-top-right">new</div>
                                                                <div class="box-hover">
                                                                    <ul class="add-to-links">
                                                                        <li><a class="link-quickview" href="quick_view.html"></a></li>
                                                                        <li><a class="link-wishlist" href="wishlist.html"></a></li>
                                                                        <li><a class="link-compare" href="compare.html"></a></li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="item-info">
                                                            <div class="info-inner">
                                                                <div class="item-title"> <a title="Retis lapen casen" href="product_detail.html"> {{ p.title }} </a> </div>
                                                                <div class="rating">
                                                                    <div class="ratings">
                                                                        <div class="rating-box">
                                                                            <div class="rating width80"></div>
                                                                        </div>
                                                                        <p class="rating-links"> <a href="#">1 Review(s)</a> <span class="separator">|</span> <a href="#">Add Review</a> </p>
                                                                    </div>
                                                                </div>
                                                                <div class="item-content">
                                                                    <div class="item-price">
                                                                        <div class="price-box"> 
                                                                            <span class="regular-price">{{ p.old_price }}</span>
                                                                            <span class="price">{{ p.price }}</span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="action">
                                                                        <button class="button btn-cart" type="button" title="" data-original-title="Add to Cart"><span>Add to Cart</span> </button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                {% endfor %}

                                                <!-- Item -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>


{% endblock content %}
